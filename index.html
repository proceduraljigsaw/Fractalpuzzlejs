<!DOCTYPE html>
<html>

<head>
   <!-- HTML and several functions based or copied from https://github.com/Draradech/jigsaw -->
   <meta charset="UTF-8">
   <title>Fractal jigsaw puzzle generator</title>
   <script type="text/javascript">

      var seed = 1;
      var ncols, nrows, rad, frame, minp, maxp;
      var jig;
      function random() { var x = Math.sin(seed) * 10000; seed += 1; return x - Math.floor(x); }
      function uniform(min, max) { var r = random(); return min + r * (max - min); }
      function rbool() { return random() > 0.5; }

      function $(id) { return document.getElementById(id); }

      function updateseed() { $("_seed").value = $("seed").value; /*update();*/ }
      function updatencols() { $("_ncols").value = $("ncols").value; update(); }
      function updatenrows() { $("_nrows").value = $("nrows").value; update(); }
      function update_seed() { var val = parseFloat($("_seed").value); if (!isNaN(val)) { $("seed").value = val; } updateseed(); }
      function update_ncols() { var val = parseFloat($("_ncols").value); if (!isNaN(val)) { $("ncols").value = val; } updatencols(); }
      function update_nrows() { var val = parseFloat($("_nrows").value); if (!isNaN(val)) { $("nrows").value = val; } updatenrows(); }

      class Point {
         constructor(x, y) {
            this._x = x;
            this._y = y;
         }
         get x() {
            return this._x;
         }
         get y() {
            return this._y;
         }
         eq(p) {
            return (this.x == p.x && this.y == p.y);
         }
      }

      class Cell {
         constructor(x, y) {
            this._x = x;
            this._y = y;
         }
         get x() {
            return this._x;
         }
         get y() {
            return this._y;
         }
         get vertices() {
            return [new Point(this._x, this._y), new Point(this._x + 1, this._y), new Point(this._x, this._y + 1), new Point(this._x + 1, this._y + 1)];
         }
         eq(c) {
            return (this.x == c.x && this.y == c.y);
         }
      }

      class DiagonalConnection {
         constructor(p1, p2, p2_taken) {
            this._p1 = p1;
            this._p2 = p2;
            this._p2_taken = p2_taken;
            this._slope = (p2.y - p1.y) / (p2.x - p1.x);
            var ccx = Math.min(p2.x, p1.x);
            var ccy = Math.min(p2.y, p1.y);
            this._cell = new Cell(ccx, ccy);
            if (this._slope > 0) {
               if (p2.y > p1.y) {
                  this._quad = 3;
               } else {
                  this._quad = 1;
               }
            } else {
               if (p2.y > p1.y) {
                  this._quad = 2;
               } else {
                  this._quad = 0;
               }
            }
         }
         eq(other) {
            return (this === other) || (this.cell.x == other.cell.x && this.cell.y == other.cell.y && this.slope == other.slope && this.p2_taken == other.p2_taken)
         }
         get slope() {
            return this._slope;
         }
         get quad() {
            return this._quad;
         }
         get p1() {
            return this._p1;
         }
         get p2() {
            return this._p2;
         }
         get cell() {
            return this._cell;
         }

         get p2_taken() {
            return this._p2_taken
         }
         static FromPointAndQuad(p1, quadrant, p2_taken) {
            var p2;
            switch (quadrant) {
               case 0:
                  p2 = new Point(p1.x + 1, p1.y - 1);
                  break;
               case 1:
                  p2 = new Point(p1.x - 1, p1.y - 1);
                  break;
               case 2:
                  p2 = new Point(p1.x - 1, p1.y + 1);
                  break;
               case 3:
                  p2 = new Point(p1.x + 1, p1.y + 1);
                  break;
            }
            return new DiagonalConnection(p1, p2, p2_taken);
         }
      }


      class CellGrid {
         constructor(nrow, ncol) {
            this.nrow = nrow;
            this.ncol = ncol;
            this._notvisited = null;
            this._vertexgrid = null;
            this._emptycells = null;
            this.reset();
         }
         reset() {
            this._notvisited = new Array(this.ncol * this.nrow);
            for (var i = 0; i < this.ncol; i++) {
               for (var j = 0; j < this.nrow; j++) {
                  this._notvisited[i * this.nrow + j] = new Point(j, i);
               }
            }
            this._vertexgrid = new Array(this.ncol * this.nrow).fill(0);
            this._emptycells = new Array((this.ncol - 1) * (this.nrow - 1));
            for (var i = 0; i < this.ncol - 1; i++) {
               for (var j = 0; j < this.nrow - 1; j++) {
                  this._emptycells[i * (this.nrow - 1) + j] = new Cell(j, i);
               }
            }
         }
         markvertex(p, np) {
            this._vertexgrid[p.x * this.nrow + p.y] = np;

         }
         isvertexvisited(v) {
            return !Boolean(this._notvisited.find(nv => nv.eq(v)));
         }
         visitvertex(p) {
            this._notvisited = this._notvisited.filter(function (ele) {
               return !ele.eq(p);
            });
         }
         occupycell(c) {
            this._emptycells = this._emptycells.filter(function (ele) {
               return !ele.eq(c);
            });
         }
         liberatecell(c) {
            this._emptycells.push(c);
         }

         occupantat(p) {
            return this.vertexgrid[p.x * this.nrow + p.y];
         }
         get notvisited() {
            return this._notvisited;
         }
         get emptycells() {
            return this._emptycells;
         }
         get vertexgrid() {
            return this._vertexgrid;
         }
      }

      class Arc {
         constructor(gcp, rad, offs, quad, sign) {
            this._cp = new Point(gcp.x * 2 * rad + rad + offs, gcp.y * 2 * rad + rad + offs);
            this._quad = quad;
            this._rad = rad;
            this._sign = sign
            var pa;
            var pb;
            switch (quad) {
               case 0:
                  pa = new Point(this._cp.x + rad, this._cp.y);
                  pb = new Point(this._cp.x, this._cp.y - rad);
                  break;
               case 1:
                  pa = new Point(this._cp.x, this._cp.y - rad);
                  pb = new Point(this._cp.x - rad, this._cp.y);
                  break;
               case 2:
                  pa = new Point(this._cp.x - rad, this._cp.y);
                  pb = new Point(this._cp.x, this._cp.y + rad);
                  break;
               case 3:
                  pa = new Point(this._cp.x, this._cp.y + rad);
                  pb = new Point(this._cp.x + rad, this._cp.y);
                  break;
            }
            if (this.sign == 0) {
               this._sp = pa;
               this._ep = pb;
            } else {
               this._sp = pb;
               this._ep = pa;
            }
         }
         get sign() {
            return this._sign;
         }
         get sp() {
            return this._sp;
         }
         get ep() {
            return this._ep;
         }
         get quad() {
            return this._quad;
         }
      }
      class CircleFractalJigsaw {
         constructor(ncols, nrows, minpiecelen, maxpiecelen) {
            this.ncols = ncols;
            this.nrows = nrows;
            this.grid = new CellGrid(ncols, nrows)
            this.pieces = [];
            this.maxpiecelen = maxpiecelen;
            this.minpiecelen = minpiecelen;
         }


         possibleconnections(myvertices, allowpartials) {
            var pcs = [];
            var neighbors = [[-1, -1], [-1, 1], [1, -1], [1, 1]];
            neighbors.forEach((n) => {
               myvertices.forEach((v) => {
                  let cpt = new Point(v.x + n[0], v.y + n[1]);
                  if (!myvertices.find(nv => nv.eq(cpt))) {
                     let dc = new DiagonalConnection(v, cpt, !this.grid.isvertexvisited(cpt));
                     if (this.grid.emptycells.find(c => c.eq(dc.cell))) {
                        if (allowpartials || !this.grid.isvertexvisited(cpt)) {
                           pcs.push(dc);
                        }
                     }
                  }
               });
            });
            return pcs;
         }
         createpiece() {
            var myvertices = new Array();
            var myconnections = new Array();
            var targetpiecelen = Math.round(uniform(this.minpiecelen, this.maxpiecelen));
            var vi = this.grid.notvisited[Math.floor(uniform(0, this.grid.notvisited.length))]
            myvertices.push(vi);
            this.grid.visitvertex(vi);


            while (myvertices.length < targetpiecelen) {
               var possibleconnections = this.possibleconnections(myvertices, false);
               if (possibleconnections.length == 0) {
                  break;
               }
               var chosenconnection = possibleconnections[Math.floor(uniform(0, possibleconnections.length))];
               myconnections.push(chosenconnection);
               myvertices.push(chosenconnection.p2);
               this.grid.occupycell(chosenconnection.cell);
               this.grid.visitvertex(chosenconnection.p2);


            }

            if (myvertices.length >= this.minpiecelen) {
               this.pieces.push(myconnections);
            } else {
               myconnections.forEach((c) => {
                  this.grid.liberatecell(c.cell)
               })
            }
         }

         fillholes(allowpartials) {
            var filled = false;
            this.regenerategrid()
            this.pieces.sort((a, b) => a.length - b.length);
            this.pieces.forEach((p) => {
               var vertices = [p[0].p1];
               p.forEach((con) => {
                  vertices.push(con.p2);
               });
               vertices.forEach((v) => {
                  var possibleconnections = this.possibleconnections([v], allowpartials);
                  if (possibleconnections.length) {
                     possibleconnections = possibleconnections.filter(function (ele) {
                        return !Boolean(vertices.find(vf => vf.eq(ele.p2)));
                     });
                     possibleconnections.forEach((pc) => {
                        p.push(pc);
                        vertices.push(pc.p2);
                        filled = true;
                        this.grid.occupycell(pc.cell);
                        this.grid.visitvertex(pc.p2);
                     });
                  }
               });

            });
            return filled;
         }


         static addarcs(con, connections, arcs, rad, border, first) {
            var newarc;
            switch (con.quad) {
               case 0:
                  newarc = new Arc(new Point(con.p1.x + 1, con.p1.y), rad, border, 1, 1);
                  break;
               case 1:
                  newarc = new Arc(new Point(con.p1.x, con.p1.y - 1), rad, border, 2, 1);
                  break;
               case 2:
                  newarc = new Arc(new Point(con.p1.x - 1, con.p1.y), rad, border, 3, 1);
                  break;
               case 3:
                  newarc = new Arc(new Point(con.p1.x, con.p1.y + 1), rad, border, 0, 1);
                  break;
            }
            arcs.push(newarc);
            if (con.p2_taken) {
               var p2quads = [(con.quad + 3) % 4, (con.quad + 4) % 4, (con.quad + 5) % 4];
               p2quads.forEach((q) => {
                  var pct = DiagonalConnection.FromPointAndQuad(con.p2, q, true);
                  var pcnt = DiagonalConnection.FromPointAndQuad(con.p2, q, false);
                  if (connections.find(c => c.eq(pct))) {
                     CircleFractalJigsaw.addarcs(pct, connections, arcs, rad, border, false);
                  } else if (connections.find(c => c.eq(pcnt))) {
                     CircleFractalJigsaw.addarcs(pcnt, connections, arcs, rad, border, false);
                  } else {
                     arcs.push(new Arc(con.p2, rad, border, q, 0));
                  }
               });
            } else {
               arcs.push(new Arc(con.p2, rad, border, (con.quad + 2) % 4, 1));
            }

            switch (con.quad) {

               case 0:
                  newarc = new Arc(new Point(con.p1.x, con.p1.y - 1), rad, border, 3, 1);
                  break;
               case 1:
                  newarc = new Arc(new Point(con.p1.x - 1, con.p1.y), rad, border, 0, 1);
                  break;
               case 2:
                  newarc = new Arc(new Point(con.p1.x, con.p1.y + 1), rad, border, 1, 1);
                  break;
               case 3:
                  newarc = new Arc(new Point(con.p1.x + 1, con.p1.y), rad, border, 2, 1);
                  break;
            }
            arcs.push(newarc);

            if (first) {
               var p1quads = [(con.quad + 1) % 4, (con.quad + 2) % 4, (con.quad + 3) % 4];
               p1quads.forEach((q) => {
                  var pct = DiagonalConnection.FromPointAndQuad(con.p1, q, true);
                  var pcnt = DiagonalConnection.FromPointAndQuad(con.p1, q, false);
                  if (connections.find(c => c.eq(pct))) {
                     CircleFractalJigsaw.addarcs(pct, connections, arcs, rad, border, false);
                  } else if (connections.find(c => c.eq(pcnt))) {
                     CircleFractalJigsaw.addarcs(pcnt, connections, arcs, rad, border, false);
                  } else {
                     arcs.push(new Arc(con.p1, rad, border, q, 0));
                  }
               });
            }

         }

         exportsvg(border, crad) {
            var width = this.ncols * 2 * crad + 2 * border;
            var height = this.nrows * 2 * crad + 2 * border;

            var data = "<?xml version=\"1.0\" encoding=\"utf-8\" ?><svg baseProfile=\"full\" height=\"" + height + "mm\" version=\"1.1\" viewBox=\"0 0 " + width + " " + height + "\" width=\"" + width + "mm\" xmlns=\"http://www.w3.org/2000/svg\" xmlns:ev=\"http://www.w3.org/2001/xml-events\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"><defs />"

            this.pieces.forEach((p) => {
               var arcs = [];
               CircleFractalJigsaw.addarcs(p[0], p, arcs, crad, border, true);
               data += "<path fill=\"none\" stroke=\"DarkBlue\" stroke-width=\"0.1\" d=\"M" + arcs[0].sp.x + "," + arcs[0].sp.y + " ";
               arcs.forEach((a) => {
                  data += "A " + crad + " " + crad + " 90 0," + a.sign + " " + a.ep.x + " " + a.ep.y + " ";
               });
               data += "Z\"></path>";
            });
            data += "</svg>";
            return data;
         }
         singlepath(border, crad) {

            var data = "";
            this.pieces.forEach((p) => {
               var arcs = [];
               CircleFractalJigsaw.addarcs(p[0], p, arcs, crad, border, true);
               data += "M" + arcs[0].sp.x + "," + arcs[0].sp.y + " ";
               arcs.forEach((a) => {
                  data += "A " + crad + " " + crad + " 90 0," + a.sign + " " + a.ep.x + " " + a.ep.y + " ";
               });
            });
            return data;
         }

         multipaths(border, crad) {
            var paths = [];
            var data = "";
            this.pieces.forEach((p) => {
               var data = ""
               var arcs = [];
               CircleFractalJigsaw.addarcs(p[0], p, arcs, crad, border, true);
               data += "M" + arcs[0].sp.x + "," + arcs[0].sp.y + " ";
               arcs.forEach((a) => {
                  data += "A " + crad + " " + crad + " 90 0," + a.sign + " " + a.ep.x + " " + a.ep.y + " ";
               });
               data += "Z"
               paths.push(data);
            });
            return paths;
         }
         generate() {
            while (this.grid.notvisited.length) {
               this.createpiece();
            }
         }

         regenerategrid() {
            this.grid.reset()
            var np = 1;
            this.pieces.forEach((p) => {
               p.forEach((c) => {
                  this.grid.markvertex(c.p1, np);

                  if (!this.grid.isvertexvisited(c.p1)) {
                     this.grid.visitvertex(c.p1);
                  }
                  if (c.p2_taken) {
                     this.grid.markvertex(c.p2, np);
                     if (!this.grid.isvertexvisited(c.p2)) {
                        this.grid.visitvertex(c.p2);
                     }
                  }
                  this.grid.occupycell(c.cell);
               });
               np++;
            });
         }

      }


      // save function pieced together from here: https://stackoverflow.com/questions/19327749/javascript-blob-filename-without-link
      function save(filename, data) {
         var blob = new Blob([data], { type: "text/csv" });
         if (window.navigator.msSaveOrOpenBlob) {
            window.navigator.msSaveBlob(blob, filename);
         }
         else {
            var elem = window.document.createElement('a');
            elem.href = window.URL.createObjectURL(blob);
            elem.download = filename;
            document.body.appendChild(elem);
            elem.click();
            document.body.removeChild(elem);
         }
      }



      function parse_input() {
         seed = parseInt($("seed").value);
         ncols = parseInt($("ncols").value);
         nrows = parseInt($("nrows").value);
         frame = parseInt($("minpsize").value);
         rad = parseInt($("cradius").value);
         minp = parseInt($("minpsize").value);
         maxp = parseInt($("maxpsize").value);
      }


      function update() {
         parse_input();

      }
      function savesvg() {
         save("jigsaw.svg", jig.exportsvg(frame, rad));
      }
      function generate() {
         parse_input();
         jig = new CircleFractalJigsaw(ncols, nrows, minp, maxp);

         jig.generate();
         while (jig.fillholes(false));
         jig.fillholes(true);

         $("puzzlecontainer").setAttribute("width", ncols * 2 * rad + rad + 2 * frame);
         $("puzzlecontainer").setAttribute("height", nrows * 2 * rad + rad + 2 * frame);

         while ($("puzzlecontainer").firstChild) {
            $("puzzlecontainer").removeChild($("puzzlecontainer").firstChild);
         }
         jig.multipaths(frame, rad).forEach((p) => {
            var newpath = document.createElementNS($("puzzlecontainer").namespaceURI, "path")
            newpath.setAttribute("d", p);
            newpath.setAttribute("stroke", "black");
            newpath.setAttribute("stroke-width", rad / 20.0);
            newpath.setAttribute("fill", "#" + Math.floor(uniform(0, 16777216)).toString(16));
            $("puzzlecontainer").appendChild(newpath);
         });

      }
   </script>
</head>
